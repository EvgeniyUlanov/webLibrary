<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{~/webjars/bootstrap/4.1.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../static/css/myStyles.css" th:href="@{~/css/myStyles.css}"/>
</head>
<body>

<div th:replace="template :: header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../static/img/book_icon.png" width="50" height="50"/>
                <span class="my-navbar-text">My extra cool library</span>
            </a>
            <a href="authorsPage.html" class="my-navbar-text">Get all authors</a>
            <a href="genresPage.html" class="my-navbar-text">Get all genres</a>
            <a href="booksPage.html" class="my-navbar-text">Get all books</a>
        </div>
    </nav>
</div>

<div class="container">
    <div class="row justify-content-center align-items-center">
        <p class="my-headers">Here is founded books:</p>
    </div>
    <div class="row justify-content-center align-items-center">
        <div class="col-10">
            <table class="table table-bordered cont">
                <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Genre</th>
                    <th>Authors</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tr th:each="book : ${books}">
                    <td th:utext="${book.name}">Default book</td>
                    <td th:utext="${book.genre.name}">Default genre</td>
                    <td>
                        <p th:each="author : ${book.authors}" th:text="${author.name}">Default author</p>
                    </td>
                    <td>
                        <form action="/book/info" method="get">
                            <input name="book_id" th:value="${book.id}" hidden="hidden"/>
                            <input type="submit" value="info"/>
                        </form>
                    </td>
                    <td>
                        <form action="/book/delete" method="post">
                            <input name="book_id" th:value="${book.id}" hidden="hidden"/>
                            <input type="submit" value="delete"/>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-2">
            <div class="cont border rounded d-block">
                <span>Find by author</span>
                <form action="/book/findByAuthor">
                    <select name="authorName">
                        <option th:each="author : ${authors}"
                                th:value="${author.name}"
                                th:text="${author.name}">
                            Default author
                        </option>
                    </select>
                    <input class="btn btn-info" type="submit" value="find by author"/>
                </form>
            </div>
            <div class="cont border rounded">
                <span>Find by genre</span>
                <form action="/book/findByGenre">
                    <select name="genreName">
                        <option th:each="genre : ${genres}"
                                th:value="${genre.name}"
                                th:text="${genre.name}">
                            Default genre
                        </option>
                    </select>
                    <input class="btn btn-info" type="submit" value="find by genre"/>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <p class="my-headers">Here you can add new book</p>
        </div>
        <div class="row justify-content-center align-items-center cont">
            <form action="/book/add" method="post">
                <table>
                    <tr>
                        <th>Book name</th>
                        <th>Genre</th>
                        <th>Author</th>
                    </tr>
                    <tr>
                        <td><input name="bookName" placeholder="enter book name" required></td>
                        <td>
                            <select name="genreName">
                                <option th:each="genre : ${genres}"
                                        th:value="${genre.name}"
                                        th:text="${genre.name}">
                                    Genre
                                </option>
                            </select>
                        </td>
                        <td>
                            <select name="authorName">
                                <option th:each="author : ${authors}"
                                        th:value="${author.name}"
                                        th:text="${author.name}">
                                    Author
                                </option>
                            </select>
                        </td>
                        <td><input class="btn btn-primary" type="submit" value="Add book"/></td>
                    </tr>
                </table>
            </form>
        </div>
        <div th:if="${message} != null" class="row justify-content-center align-items-center">
            <span th:text="${message}" style="color: #1e7e34"></span>
        </div>
    </div>
</div>

</body>
</html>
