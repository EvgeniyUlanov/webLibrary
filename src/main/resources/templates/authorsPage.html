<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head"></head>
<body>

<div th:replace="template :: header"></div>

<div class="container">
    <div class="row justify-content-center align-items-center">
        <span class="my-headers">Here is all authors:</span>
    </div>
    <div class="row justify-content-center align-items-center">
        <div class="col-6">
            <table class="table cont">
                <tr>
                    <th>Name</th>
                </tr>
                <tr th:each="author : ${authors}">
                    <td th:utext="${author.name}"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row justify-content-center align-items-center">
        <span class="my-headers">Here you can add new author</span>
    </div>
    <div class="row justify-content-center align-items-center cont">
        <form action="/author/add" method="post">
            <input name="authorName" placeholder="author name" required>
            <button class="btn-primary" onclick="onsubmit()">Add author</button>
        </form>
    </div>
    <div th:if="${message} != null" class="row justify-content-center align-items-center">
        <span th:text="${message}" style="color: #1e7e34"></span>
    </div>
</div>

</body>
</html>
